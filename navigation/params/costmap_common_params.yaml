
obstacle_range: 2   # in real it's 10 m, but that reduces the complexity
raytrace_range: 2.0
max obstacle height: 2.0 #meters
footprint: [[-0.16, -0.10], [0.16, -0.10], [0.16, 0.10], [-0.16, 0.10]]
# footprint_padding: 0.05

transform_tolerance: 0.5


map_type: costmap

recovery_behaviors: [
    {name: conservative_clear, type: clear_costmap_recovery/ClearCostmapRecovery},
    {name: aggressive_clear, type: clear_costmap_recovery/ClearCostmapRecovery}
]

obstacle_layer:
    enabled: true
    # obstacle_range: 4   # in real it's 10 m, but that reduces the complexity
    # raytrace_range: 6.0
    observation_sources: point_cloud_sensor
    point_cloud_sensor: {sensor_frame: d400_link, data_type: PointCloud2, topic: /d400/depth_registered/points, marking: true, clearing: true, min_obstacle_height: 0.02, max_obstacle_height: 1.35}
    
static_layer:
    enabled:              true
    map_topic: /map 
    subscribe_to_updates: true

inflation_layer:
    enabled:              true
    #   cost_scaling_factor:  2.0  # exponential rate at which the obstacle cost drops off (default: 10)
    inflation_radius:     0.2  # max. distance from an obstacle at which costs are incurred for planning paths.
    cost_scaling factor: 5
    # neutral cost: 66
    
